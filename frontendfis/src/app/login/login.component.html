<app-header></app-header>
<html>
<body>
<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true">

  <div class="signup">
    <form (ngSubmit)="onSubmit()" >
      <label for="chk" aria-hidden="true">Login</label>
      <input type="text" name="txt" placeholder="Username"  [(ngModel)]="username" required>
      <input type="password" name="pswd" placeholder="Password" [(ngModel)]="parola" required=>
      <button>Login</button>
    </form>
    <div class="error" *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
  </div>

  <div class="login">
    <form>
      <label for="chk" aria-hidden="true">Sign Up</label>
      <input type="text" name="txt" placeholder="Username" required="">
      <input type="email" name="email" placeholder="Email" required="">
      <input type="password" name="pswd" placeholder="Password" required="">
      <input type="text" name="txt" placeholder="Rol" required="">
      <button>Sign up</button>
    </form>
  </div>
</div>
</body>
</html>
